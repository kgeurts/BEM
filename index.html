<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Kevin Geurts MG1B">
  <meta name="keywords" content="Image viewer HTML CSS en JS.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Image viewer</title>
</head>

<body>
  <div class="container">
    <div class="viewer">
      <figure class="item--1">
        <!--Logo-->
        <img src="images/logo.png" alt=" " class="logo__img">
      </figure>
      <figure class="item--2">
        <!--Large Image-->
        <img src="-" id="display" alt=" " class="large__img">
      </figure>
      <figure class="item--3">
        <!--Control Container-->
        <div class="up">
          <img src="images/arrowup.png" alt=" " class="viewer__control">
        </div>
        <div class="left">
          <img src="images/arrowleft.png" alt=" " class="viewer__control" id="left">
        </div>
        <div class="right">
          <img src="images/arrowright.png" alt=" " class="viewer__control" id="right">
        </div>
        <div class="down">
          <img src="images/arrowdown.png" alt=" " class="viewer__control">
        </div>
      </figure>
      <figure class="item--4">
        <!--Thumb Images-->
        <div id="small">
          <div id="tumbs"></div>
        </div>
      </figure>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
